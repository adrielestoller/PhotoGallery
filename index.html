<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Photo's Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user">
            <div class="img-user">
                <img src="https://avatars.githubusercontent.com/u/49926128?v=4" alt="">
            </div>
            <h3 class="title-user-name">Adriel Estoller</h3>
            <p class="text-user-location">Recife, Brasil</p>
        </div>
        <div class="social">
            <div class="social-card">
                <p class="social-number">100</p>
                <p class="social-title">Posts</p>
            </div>
            <div class="social-card">
                <p class="social-number">2,242</p>
                <p class="social-title">Followers</p>
            </div>
            <div class="social-card">
                <p class="social-number">1,432</p>
                <p class="social-title">Following</p>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid item-1"></div>
            <div class="grid item-2"></div>
            <div class="grid item-3"></div>
            <div class="grid item-4"></div>
            <div class="grid item-5"></div>
            <div class="grid item-6"></div>
        </div>
    </div>

    <footer>
        <p class="credits">
          created by <a href="https://github.com/adrielestoller/">Adriel Estoller</a> - devChallenges.io
        </p>
    </footer>
</body>
</html>
